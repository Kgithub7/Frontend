<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bootstrap Grid Basics</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link href="tiles-style.css" rel="stylesheet" type="text/css" />
  </head>
  <body style="background-color: #ce8970">
    <div class="container">
      <div class="row g-0">
        <div class="col-6"><div class="content red"></div></div>
        <div class="col-6"><div class="content green"></div></div>
      </div>
      <div class="row g-0">
        <div class="col-3">
          <div class="content red"></div>
        </div>
        <div class="col-6">
          <div class="content green"></div>
        </div>
        <div class="col-3">
          <div class="content blue"></div>
        </div>
      </div>
      <div class="row g-0">
        <div class="col-6"><div class="content green"></div></div>
        <div class="col-6"><div class="content blue"></div></div>
      </div>
      <div class="row g-0">
        <div class="col-3">
          <div class="content green"></div>
        </div>
        <div class="col-6">
          <div class="content blue"></div>
        </div>
        <div class="col-3">
          <div class="content red"></div>
        </div>
      </div>
      <div class="row g-0">
        <div class="col-6"><div class="content blue"></div></div>
        <div class="col-6"><div class="content red"></div></div>
      </div>
    </div>
  </body>
</html>
